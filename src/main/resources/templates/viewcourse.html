<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>view courese</title>
<style>
    body{
         background-image:url('image/viewcourse.jpg');
        background-size:100% 100%;
        height:600px;
    }
    table{
        width: 100%;
        text-align: center;
    }
    table th{
        background-color: #EAE0DA;
        padding:1%;
        font-size: 130%;
        font-weight:bold;
    }
    table td{
       background-color: #F7F5EB;
        padding:1%;
        font-weight:bold;
        
    }
</style>
</head>
<body>
  <h1> Courses</h1>
  <table border="1">
  <thead>
     <tr>
        <th>course id</th>
        <th>course name</th>
        <th>course price</th>
        <th>lessons</th>
        
     </tr>
     </thead>
     <tbody>
     <tr th:each="course:${courses}"  >
        <td th:text="${course.courseId}"></td>
        <td th:text="${course.courseName}"></td>      
        <td th:text="${course.coursePrice}"></td>
        <td th:text="${course.lesson}"></td>
     </tr>
     </tbody>
  </table>
</body>
</html>
