<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Start payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body{
            background-image:url(image/backpay.png) ;
            width: 100% 100%;
            height:500px;
        }
        h1{
            text-align: center;  
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
        #payment-form{
           margin-left: 35%;
           margin-right: 35%;
           margin-top: 10%;
           border: black solid;
           padding: 5%;
           border-radius: 10px;
           background-color: white;
        }
        h2{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: black;
        }
        #amount{
            padding: 2%;
            border-radius: 5px;
        }
        #pay-button{
            padding: 2%;
            padding-left: 5%;
            padding-right: 5%;
            background-color:yellowgreen;
            border-radius: 4px;
            font-weight: bold;
           
        }
        #pay-button:hover{
            background-color: bisque;
        }
        #amount:hover{
            border: purple solid;
        }
    </style>
</head>
<body>
    <h1>Pay Here Your Amount..!</h1>

    <form id="payment-form">
        <h2>Enter Amount:</h2>
        <input type="text" name="amount" id="amount">
        <button type="submit" id="pay-button">Pay</button>
    </form>

    <script>
        $("#payment-form").on("submit", function(e) {
            e.preventDefault();
            createOrder();
        });

        function createOrder() {
            var amount = $("#amount").val();
            $.post("/createOrder", { amount: amount })
                .done(function(order) {
                    order = JSON.parse(order);
                    
                    var options = {
                        "key": "rzp_test_3QKgWhJ8NxlMt1", //Replace with your key ID
                        "amount": order.amount_due.toString(), // Amount received from the server
                        "currency": "INR",
                        "name": "Learn Sphere",
                        "description": "Test Transaction",
                        "order_id": order.id, // Order ID received from the server
                        "handler": function (response) {
                            verifyPayment(response.razorpay_order_id, response.razorpay_payment_id, response.razorpay_signature);
                        },
                        "prefill": {
                            "name": "Your Name",
                            "email": "test@example.com",
                            "contact": "9999999999"
                        },
                        "notes": {
                            "address": "Your Address"
                        },
                        "theme": {
                            "color": "#F37254"
                        }
                    };
                    
                    var rzp1 = new Razorpay(options);
                    rzp1.open();
                })
                .fail(function(error) {
                    console.error("Error:", error);
                });
        }

        function verifyPayment(orderId, paymentId, signature) {
            // TODO: Implement this function on the server and call it here
             $.post("/verify", { orderId: orderId, paymentId: paymentId, signature: signature })
                 .done(function(isValid) {
                     if (isValid) {
                         console.log("Payment successful");
                     } else {
                         console.log("Payment failed");
                     }
                 })
                 .fail(function(error) {
                     console.error("Error:", error);
                 });
        }
    </script>
</body>
</html>
